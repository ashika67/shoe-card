<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe Product Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="product-image">
        <img src="./assets/image/shoe.jpeg" alt="Nike Epic React Flyknit" />
      </div>
      <div class="product-details">
        <p class="category">TRENDING FOOTWEAR</p>
        <h2>STYLISH COMFORT SNEAKERS</h2>
        <h3>$180</h3>
        <p class="description">
            These stylish comfort sneakers offer a perfect blend of fashion and functionality.
            Designed with soft foam and breathable fabric, they provide all-day comfort whether you're running errands or hitting the gym.        </p>
        <div class="sizes">
          <p>CHOOSE SIZE</p>
          <div class="size-buttons">
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
          </div>
        </div>
        <button class="add-to-cart">ADD TO CART</button>
      </div>
    </div>
  </div>
</body>
</html>
